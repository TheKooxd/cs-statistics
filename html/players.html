<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
          <h1>Players</h1>

          <table class="table table-striped">
            <thead>
              <tr>
                <th></th>
                <th>ID</th>
                <th>Frags</th>
                <th>Assists</th>
                <th>Deaths</th>
                <th>K/D</th>
                <th>Headshot %</th>
              </tr>
            </thead>
            <tbody id="player-data">
            </tbody>
          </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment-with-locales.min.js"></script>
    <script src="../js/cs.js"></script>

    <script type="text/javascript">
      moment.locale('en');
      cs.getPlayers(function(err, data) {
        cs.renderArray('#player-data', '<tr><td><a class="btn btn-primary" href="tv/player.html?id=<%= player_id %>">TV</a></td><td><%= player_id %></td><td><%= nb_kill %></td><td><%= assist %></td><td><%= death %></td><td><%= cs.getRating(nb_kill, death) %></td><td><%= cs.getPercentage(hs, nb_kill) %></td></tr>', data);
    });
    </script>
  </body>
</html>

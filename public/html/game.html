<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
          <h1 id="team-1-score"></h1>

          <table class="table table-striped">
            <thead>
              <tr>
                <th>Player</th>
                <th>Kills</th>
                <th>Assists</th>
                <th>Deaths</th>
                <th>K/D Ratio</th>
                <th>Headshot %</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody id="team-1-players">
            </tbody>
          </table>

          <h1 id="team-2-score"></h1>

          <table class="table table-striped">
            <thead>
              <tr>
                <th>Player</th>
                <th>Kills</th>
                <th>Assists</th>
                <th>Deaths</th>
                <th>K/D Ratio</th>
                <th>Headshot %</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody id="team-2-players">
            </tbody>
          </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>
    <script src="../js/cs.js"></script>

    <script type="text/javascript">
      cs.getGame(cs.params().id, function(err, game) {
        var playerTemplate = '<tr><td><%= name %></td><td><%= kills %></td><td><%= assists %></td><td><%= deaths %></td><td><%= cs.getRating(kills, deaths) %></td><td><%= cs.getPercentage(headshots, kills) %></td><td><%= score %></td></tr>';
        cs.renderArray('#team-1-players', playerTemplate, game.teams[0].players);
        cs.renderArray('#team-2-players', playerTemplate, game.teams[1].players);
        var scoreTemplate = '<%= score %> - <%= name %>';
        cs.render('#team-1-score', scoreTemplate, game.teams[0]);
        cs.render('#team-2-score', scoreTemplate, game.teams[1]);
      });
    </script>
  </body>
</html>
